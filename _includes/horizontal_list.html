<ul class="horizontal-list">
  {% for item in include.collection %}
    {% if item.url == include.active %}
      <li>
        <span class="active">
          <a href="{{ item.url }}">
            {{ item.title }}
          </a>
        </span>
        &nbsp;&nbsp;
      </li>
    {% else %}
      <li>
        <a href="{{ item.url }}">
          {{ item.title }}
        </a>
        &nbsp;&nbsp;
      </li>
    {% endif %}
  {% endfor %}
</ul>
